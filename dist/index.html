<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Tailwind Css</title>
</head>
<body class="bg-slate-900 grid place-content-center h-screen">
    <h1 class="text-yellow-400 m-6 text-2xl ">Tailwind</h1>
    <div>
        <div class="p-6 max-w-sm mx-auto bg-white rounded-xl shadow-lg shadow-blue-300/50 hover:shadow-indigo-100/60 ease-in-out duration-300 cursor-pointer flex item-center space-x-4">
            <div>
                <!-- Place image here ! -->
                <img class="h-16" src="https://www.shutterstock.com/image-vector/creative-raju-name-vector-illustration-260nw-2241498085.jpg" alt="">
            </div>
            <div>
                <div class="text-xl font-medium text-black">
                    Hello Tailwind !
                    <span class="block text-sm text-indigo-900">By Raju</span>
                </div>
            </div>
        </div>
    </div>

    
    <div class="text-center my-4">
        <button class="bg-sky-600 my-4 p-2 text-white rounded-xl hover:bg-gray-50 hover:text-black dark:bg-red-400">Buy Now</button>
        <p class="text-white sm:uppercase sm:text-green-600 md:text-white">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quas officiis nam quidem fugit perspiciatis exercitationem!</p>
    </div>

    <!-- Card -->
    <div class="mt-4">
        <div class="max-w-sm m-auto bg-white rounded-xl overflow-hidden md:max-w-xl  shadow-lg shadow-blue-50/70">
            <div class="md:flex">
                <div>
                    <img class="h-48 w-full object-cover md:h-full md:w-48" src="https://media.istockphoto.com/id/1096035138/photo/beautiful-young-couple-relaxing-after-hiking-and-taking-a-break.jpg?b=1&s=612x612&w=0&k=20&c=b6uSchGzwR2-q2CvdAF7BdCIcqEisu6i1ZMj8NQ3FUI=" alt="">
                </div>
                <div class="p-8">
                    <span>Hello World !</span>
                    <p class="capitalize font-bold">Lorem ipsum dolor sit amet.</p>
                    <a class="hover:text-purple-600" href="#">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Qui, recusandae.</a>
                    <div class="mt-3">
                        <button class="h-[35px] p-1 text-white bg-red-700 rounded-xl hover:bg-red-600">Cancel</button>
                        <button class="ml-[5px] h-[35px] p-2 text-white bg-green-800 rounded-xl hover:bg-green-700">Save</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- Card End -->
</body>
</html>
