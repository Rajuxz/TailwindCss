<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Landing</title>
</head>
<body class="bg-slate-900">
    <!-- Navbar Goes here -->
    <nav class="w-full h-14 bg-slate-200 px-4 md:px-4 flex justify-between items-center">
        <div class="font-bold  text-xl ml-4 cursor-pointer">Online Learning</div>
        <ul class="md:flex hidden font-semibold">
            <li class="mx-[30px] cursor-pointer ease-in-out duration-300 hover:text-purple-500">Home</li>
            <li class="mx-[30px] cursor-pointer ease-in-out duration-300 hover:text-purple-500">About</li>
            <li class="mx-[30px] cursor-pointer ease-in-out duration-300 hover:text-purple-500">Services</li>
            <li class="mx-[30px] cursor-pointer ease-in-out duration-300 hover:text-purple-500">Contacts</li>
        </ul>
        <div class="font-semibold">
            <button class="hidden md:block h-[2.3rem] text-white rounded-[10px] w-fit p-1 bg-purple-700 hover:bg-purple-500 ease-in-out duration-300">Sign Up</button>

        </div>
        <div class="md:hidden">
            <a class="text-2xl" href="#">&#8801;</a>
        </div>
    </nav>
    <!-- Navbar ends here -->
    <!-- hero goes here -->
    <header class="w-full h-auto">
        <img class=" w-full hidden md:block" src="https://cdn.pwskills.com/assets/uploads/banners/63a18cca807628f5968f528a/web.jpg" alt="">
        <img class="w-full md:hidden " src="https://cdn.pwskills.com/assets/uploads/banners/63a18cca807628f5968f528a/mobile.jpg" alt="">
    </header>
    <!-- hero ends here -->
    <!-- Student section -->
    <div class="h-auto w-100 flex flex-wrap flex-col items-center text-center p-10">
        <div class="w-full h-auto flex flex-wrap flex-col items-center">
            <h2 class="text-white font-bold text-xl md:text-4xl text-center">" Pure Hardwork, No Shortcut ! "</h2>
            <div class="h-1 w-36 mt-4 border-b-4 border-b-yellow-500 rounded-2xl md:mt-4 mb-8"></div>
        </div>
        <div class="w-full flex flex-wrap justify-evenly ">
            <div class="w-64 flex flex-col items-center mb-8 md:mb-12">

                <img class="h-20 w-44" src="https://pwskills.com/images/landing-page/statistics/books-icon.svg" alt="Error">
                <p class="text-white font-bold text-2xl">600+</p>
                <p class="font-bold text-gray-400 text-xl">Courses</p>
            </div>
            <div class="w-64 flex flex-col mb-8 md:mb-12">
                <img class="h-20" src="https://pwskills.com/images/landing-page/statistics/student-icon.svg" alt="Error">
                <p class="text-white font-bold text-2xl">700000+</p>
                <p class="font-bold text-gray-400 text-xl">Student Enrolled</p>
            </div>
            <div class="w-64 flex flex-col mb-8 md:mb-12">
                <img class="h-20" src="https://pwskills.com/images/landing-page/statistics/credit-card-icon.svg" alt="Error">
                <p class="text-white font-bold text-2xl">10000+</p>
                <p class="font-bold text-gray-400 text-xl">Successful Transition</p>
            </div>

        </div>
    </div>
    <!-- Student section ends here-->

</body>
</html>
